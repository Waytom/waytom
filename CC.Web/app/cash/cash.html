<section class="mainbar" ng-controller="cash as vm">
    <section class="matter">
        <div class="container">
            <div class="widget cash wviolet">
                <div class="widget-head" title="cash">
                    <div class="page-title pull-left">Состояние счёта</div>
                    <div class="clearfix"></div>
                </div>
                <div class="widget-content user">
                   <small style="line-height: 3; font-size:15px">Реальные деньги</small>
                   <small style="float:right; line-height: 3">$ 0.00</small>
                   <br>
                   <small style="font-size:15px; line-height: 3">Виртуальные деньги</small>
                   <small style="float:right; line-height: 3">$ 0.00</small>
                </div>
                <div class="widget-content user">
                    <small style="font-size:15px; line-height: 3">Сумма накопленная вашей структурой</small>

                            <div class="widget wviolet">

                                    <small>Пока записей нет</small>
                                </div>
                                <div class="widget-foot">
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4" style="margin-top:10px; margin-bottom: 20px;">
