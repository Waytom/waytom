
<section class="mainbar" data-ng-controller="signup as vm">
    <section class="matter">
        <div class="container">
            <div class="widget signup wgreen">
                <div class="widget-head" title="Регистрация">
                    <div class="page-title pull-left">Регистрация</div>
                    <div class="clearfix"></div>
                </div>

                <div class="widget-content user">
                    <form class="form-login" role="form">
                        <div class="form-group">
                            <label class="control-label">Имя</label>
                            <div>
                                <input class="form-control" placeholder="Имя" ng-model="vm.registration.userName" required autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Пароль</label>
                            <div>
                                <input type="password" class="form-control" placeholder="Пароль" ng-model="vm.registration.password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Повторите пароль</label>
                            <div>
                                <input type="password" class="form-control" placeholder="Повторите пароль" ng-model="vm.registration.confirmPassword" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" value="Зарегистрироваться" class="btn btn-success" ng-click="vm.signUp()">
                                <span class="control-label">Зарегистрироваться</span>
                            </button>
                        </div>
                        <div ng-hide="vm.message == ''" ng-class="(vm.savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                            {{vm.message}}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>
